<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Rate our dishes!</p>
        <form id="survey-form">
            <div class="input">
                <label for="name">Name:</label>
                <input style="color: white; background-color: transparent;" type="text" name="name" placeholder="Enter your name" id="name" required>
                <br>
                <label for="email:">Email:</label>
                <input style="color: white; background-color: transparent;" type="email" name="email" placeholder="Enter your email" id="email" required>

                <br>
                <label for="number:">Number:</label>
                <input style="color: white; background-color: transparent;" type="number" name="number" placeholder="1,2,3..." id="number" min="0" max="10" required>
                <br>
            </div>
            
            <div class="dropdown">
                <label for="cars">Lorem ipsum dolor:</label>
                <select style="color: white; background-color: black;" name="drop" id="drop">
                    <option value="one">One</option>
                    <option value="two">Two</option>
                    <option value="three">Three</option>
                    <option value="four">Four</option>
                </select>
            </div>
            
            <div class="radio">
                <p>Lorem ipsum dolor sit:</p>
                <input type="radio" id="huey" name="drone" value="huey" checked>
                <label for="huey">Huey</label>
                <br>


                <input type="radio" id="dewey" name="drone" value="dewey">
                <label for="dewey">Dewey</label>
                <br>


                <input type="radio" id="louie" name="drone" value="louie">
                <label for="louie">Louie</label>
                <br>
            </div>

            <div class="checkbox">
                <p>Lorem ipsum dolor sit amet.</p>
                <input type="checkbox" value="scales" name="scales" checked>
                <label for="scales">Something</label>
                <br>
                <input type="checkbox" value="horns" name="horns">
                <label for="horns">Something else</label>
                <br>
                <br>
            </div>
            <p>Additional comments:</p>
            <textarea style="max-width: 100%; color: black; background-color: transparent; font-size: 15px" name="textarea" id="text-area" cols="50" rows="10" placeholder="Additional comments"></textarea>
            <br>
            <input class="btn" type="submit">







        </form>
    </div>




    <script src=""></script>
</body></html>
